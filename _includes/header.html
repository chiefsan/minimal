<!doctype html>

<head>

    <!-- Meta -->
    <meta charset="utf-8">

    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% elsif post.title %}{{ post.title }} -
        {{ site.title }}{% else %}{{ site.title }} - {{ site.description }}{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="google-site-verification" content="Ay-WUSORPTgCl8Y6OguHS0aBmNB5yeQXDVBPDfsZlhg" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://chiefsan.github.io/minimal/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://chiefsan.github.io/minimal/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://chiefsan.github.io/minimal/img/favicon-16x16.png">
    <link rel="manifest" href="https://chiefsan.github.io/minimal/img/site.webmanifest">

    <!-- Fonts -->
    <link
        href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700|Merriweather:400,300,300italic,400italic,700'
        rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ "https://chiefsan.github.io/minimal/css/animate.min.css" }}">
    <link rel="stylesheet" href="{{ "https://chiefsan.github.io/minimal/css/style.css" }}">

    {% seo %}
</head>

<body
    class="{{ post.title | downcase | replace:' ','-' | replace:',','' | strip_html }}{% if page.category %} category-{{ page.category }}{% endif %}{% if page.layout-class %} layout-{{ page.layout-class }}{% endif %}">

    <div class="main container" id="top">

        {% if site.enable_nav == true %}
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">{{ site.admin_name }}</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        {% for item in site.nav_item %}
                        <li>
                            <a href="{{ item.url }}">{{ item.text }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </nav>
        {% endif %}
